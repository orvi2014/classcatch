<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classCatch Settings</title>
  <style>
    :root {
      --primary: #06b6d4;
      --primary-light: rgba(6, 182, 212, 0.1);
      --text: #334155;
      --text-light: #64748b;
      --bg: #f8fafc;
      --border: #e2e8f0;
      --success: #10b981;
      --error: #ef4444;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: var(--text);
      background-color: var(--bg);
      font-size: 14px;
      line-height: 1.5;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-weight: 600;
      font-size: 18px;
      color: var(--primary);
      margin-right: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: var(--text-light);
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .control-group {
      margin-bottom: 12px;
    }
    
    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background-color: white;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-light);
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0891b2;
    }
    
    button:disabled {
      background-color: #cbd5e1;
      cursor: not-allowed;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-right: 8px;
    }
    
    .status-badge.free {
      background-color: var(--text-light);
      color: white;
    }
    
    .status-badge.pro {
      background-color: var(--primary);
      color: white;
    }
    
    .status-message {
      font-size: 12px;
    }
    
    .status-message.success {
      color: var(--success);
    }
    
    .status-message.error {
      color: var(--error);
    }
    
    .usage-counter {
      font-size: 12px;
      color: var(--text-light);
      margin-top: 4px;
    }
    
    .footer {
      font-size: 11px;
      color: var(--text-light);
      text-align: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">classCatch</div>
    <div class="subtitle">Tailwind Copy & CSS Converter</div>
  </div>
  
  <div class="section">
    <div class="section-title">Settings</div>
    
    <div class="control-group">
      <label>
        <input type="checkbox" id="enabled" checked>
        Enable classCatch
      </label>
    </div>
    
    <div class="control-group">
      <div>Theme</div>
      <select id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    
    <div class="control-group">
      <div>Mode</div>
      <select id="mode">
        <option value="auto">Auto (Detect Tailwind)</option>
        <option value="tailwind">Tailwind Only</option>
        <option value="css">CSS Only</option>
        <option value="convert">Always Convert to Tailwind</option>
      </select>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">License</div>
    <div class="control-group">
      <div>License Key</div>
      <div>
        <input type="text" id="license-key" placeholder="e.g. 1A2B3C-4D5E6F-7G8H9I" inputmode="text" autocapitalize="off" autocomplete="one-time-code" spellcheck="false" style="width:100%; letter-spacing:0.5px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;">
      </div>
    </div>
    
    <button id="verify-license">Verify License</button>
    
    <div class="status">
      <div id="status-badge" class="status-badge free">FREE</div>
      <div id="status-message" class="status-message"></div>
    </div>
    
    <div id="usage-counter" class="usage-counter">Pages left: 3/3</div>
  </div>
  
  <div class="footer">
    <div>classCatch v1.0.0</div>
    <div><a href="https://github.com/orvi2014/classCatch" target="_blank">GitHub</a> | <a href="options.html">Advanced Options</a></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
